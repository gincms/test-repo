<!DOCTYPE html>
<html lang="en">
<head data-gincb="{{gin.cacheBuster}}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{{gin.site.description}}">
  <title>{% block title %}{{gin.site.name}}{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{asset('/img/favicon.ico')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Open+Sans+Condensed:300|Quicksand" media="screen" charset="utf-8">
  <link rel="stylesheet" href="{{asset('css/main.css')}}">
  <link rel="canonical" href="{{url()}}">
  {{ head() | safe}}
</head>
<body>
<header class="hero is-primary">
    <nav class="level is-mobile omw-mini-nav">
      <div class="level-item has-text-centered">
        <a href="/" title="Oh My Word!">
          <img class="omw-quart" src="{{asset('img/quart-400x376.png')}}" alt="For the word-lovers.">
          <span class="is-hidden-mobile omw-brand">Oh My Word!</span>
        </a>
      </div>
      <div class="level-item has-text-centered">
        {{ nav("primary") | safe}}
      </div>
    </nav>
</header>
<section class="section">
  <div class="container">
    <section id="primary-content" class="content">
      <div class="columns is-centered">
        <div class="column is-11-tablet is-7-desktop">
          {% block content %} Nothing to see here {% endblock %}
        </div>
      </div>
    </section>
  </div>
</section>

{% include "partials/footer.html" %}

</body>
</html>

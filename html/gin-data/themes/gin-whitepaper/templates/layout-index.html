<!DOCTYPE html>
<html lang="en">
<head data-gincb="{{gin.cacheBuster}}">
  <meta charset="UTF-8">
  <title>{% block title %}{{gin.site.name}}{% endblock %}</title>
  <link rel="stylesheet" href="{{asset('css/main.css')}}">
</head>
<body>
<header class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-8 is-offset-2">
          {% block header %}{% endblock %} 
        </div>
      </div>
    </div>
  </div>
</header>
<section class="section">
  <div class="container">
    <section id="primary-content" class="content">
      <div class="columns">
        <div class="column is-8 is-offset-2">
          {% block content %} Nothing to see here {% endblock %}
        </div>
      </div>
    </section>
  </div>
</section>
<footer class="footer">
  <p class="has-text-centered">
    <a href="https://twitter.com/LatnBlack">Twitter</a>
  </p>
  <p class="has-text-centered">
    <a href="https://latnblack.com">me.com</a>
  </p>
  {% block foot %}
  {% endblock%}
  {% if gin.site.gaTrackingId %}
   <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{gin.site.gaTrackingId}}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</footer>
</body>
</html>
